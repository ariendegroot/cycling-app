<div class="overview">
  <mat-card 
    *ngFor="let activity of activities"
    class="activity-card">
    <img 
      mat-card-image 
      src="/assets/img/ride.jpg" 
      >
    <mat-card-header>
      <mat-card-title>{{ activity.name }}</mat-card-title>
      <mat-card-subtitle>{{ activity.start_date_local | date:'fullDate' }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{ activity.distance * 0.001 | number:'0.0-2' }}</p>
      <p>{{ activity.average_speed * 3.6000000 | number:'0.1-2' }}</p>
    </mat-card-content>
    
    <mat-card-actions>
      <a 
        mat-button
        routerLink="/activities/detail/{{ activity.id }}"
      >Bekijk rit</a>
    </mat-card-actions>
  </mat-card>
</div>

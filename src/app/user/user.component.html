<mat-card 
  class="user-card"
>
  <mat-card-header>
    <div 
      mat-card-avatar class="example-header-image"
      [ngStyle]="{'background-image': 'url(' + user?.profile_medium + ')'}"
      ></div>
    <mat-card-title>{{ user?.firstname }} {{ user?.lastname }}</mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <app-stats></app-stats>
   </mat-card-content>
  
  <mat-card-actions> 
    <a 
      mat-button
      routerLink="/activities"
    >Bekijk ritten </a>
  </mat-card-actions>
</mat-card>
